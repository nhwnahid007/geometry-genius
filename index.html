<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-12">
    <header></header>
    <main class="">
      <!-- main content container -->
      <div class="flex flex-col gap-5 md:flex-row">
        <!-- Shape card container -->
        <div class="flex-1 grid gap-5 grid-cols-1 md:grid-cols-2 ">

            <!-- Triangle -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/triangle.png"
                alt="Shoes"
              />
            </figure>
            <div class="card-body ">
              <h2 class="text-3xl font-semibold text-center">Triangle</h2>
              <p class="text-center">Area (A) = 0.5*b*h</p>
             
             <div class="">
                  <input class="w-24 text-2xl p-2 rounded-sm bg-yellow-100" type="text" name="" id="triangle-base" placeholder="b"> 
                  <span class="mr-5 ml-2">cm</span>
                  <input class="w-24 text-2xl p-2 rounded-sm bg-yellow-100" type="text" name="" id="triangle-height" placeholder="h">
                  <span class="mr-5 ml-2">cm</span>
             </div>

             <div >
                <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm <sup>2</sup></span>
                </p>

             </div>
              
              <div class="card-actions justify-end">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
         <!-- Rectangle -->
         <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/rectangle.png"
                alt="rectangle"
              />
            </figure>
            
            <div class="card-body">
              <h2 class="text-2xl text-center">Rectangle</h2>
              <p class="text-center"> Area (A) = w  * l </p>
              <div class="flex">
                <input class="bg-yellow-200 w-24 p-2  ml-5 mr-3" type="text" name="" id="rectangle-width" placeholder="w"> 
                <span class="mt-2">cm</span>
                <input class="bg-yellow-200 w-24 p-2 ml-5 mr-3"  type="text" name="" id="rectangle-length" placeholder="L">
                <span class="mt-2">cm</span>

              </div>
              <div class="">
                <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
              </div>
              <div class="card-actions justify-end">
                <button onclick="calculateRectangleArea()" class="btn w-full btn-primary">Calculate</button>
              </div>
            </div>
          </div>
         <!-- Parallelogram -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/parallelogram.png"
                alt="Parallelogram"
              />
            </figure>
            
            <div class="card-body">
              <h2 class="text-2xl font-semibold text-center">Parallelogram</h2>
              <p class="text-center">Area (A) = b * h</p>

              <div class="flex">
                <input id="parallelogram-base" class="w-24 ml-2 p-3 bg-yellow-200" type="text" name="" id="" placeholder="b"> 
                <span class="ml-3 mr-2 pt-2">cm</span>
                <input id="parallelogram-height" class="w-24 ml-2 p-3 bg-yellow-200" type="text" name="" id="" placeholder="h">
                <span class="ml-3 mr-2 pt-2">cm</span>
              </div>

              <div class="">
                <p class="text-2xl">Area: 
                  <span id="parallelogram-area">0</span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>


              <div class="card-actions justify-end">
                <button onclick="calculateParallelogramArea()" class="btn w-full btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Pentagon  -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/pentagon.png"
                alt="Pentagon"
              />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl font-semibold text-center">Pentagon</h2>
              <p class="text-center">
                Area =0.5 * p * a
              </p>
              <div class="flex gap-3">
                <input class="w-24 ml-2 p-3 bg-yellow-200" type="text" name="" id="pentagon-perimeter" placeholder="p">
                <span class="mt-2">cm</span>
                <input class="w-24 ml-2 p-3 bg-yellow-200" type="text" name="" id="pentagon-apothem" placeholder="a">
                <span class="mt-2">cm</span>
              </div>

              <div class="">
                  <p class="text-2xl">
                    Area: <span id="pentagon-area">0</span>  <span>cm<sup>2</sup></span>
                  </p>
                </div>

              <div class="card-actions justify-end">
                <button onclick="calculatePentagonArea()" class="btn w-full btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Ellipse -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/ellipse.png"
                alt="ellipse"
              />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl font-semibold text-center">Ellipse</h2>
              <p class="text-center">
                Area = Ï€ * a * b
              </p>
              <div class="flex gap-3">
                <input class="w-24 ml-2 p-3 bg-yellow-200" type="text" name="" id="ellipse-major-radius" placeholder="a">
                <span class="mt-2">cm</span>
                <input class="w-24 ml-2 p-3 bg-yellow-200" type="text" name="" id="ellipse-minor-radius" placeholder="b">
                <span class="mt-2">cm</span>
              </div>

              <div class="">
                  <p class="text-2xl">
                    Area: <span id="ellipse-area">0</span>  <span>cm<sup>2</sup></span>
                  </p>
                </div>

              <div class="card-actions justify-end">
                <button onclick="calculateEllipseArea()" class="btn w-full btn-primary">Calculate</button>
              </div>
            </div>
          </div>



        </div>
        <!-- Area calculation container -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>

    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-calculator.js"></script>
    <script src="scripts/parallelogram-calculator.js"></script>
    <script src="scripts/pentagon-area.js"></script>
    <script src="scripts/ellipse-area.js"></script>
  </body>
</html>
